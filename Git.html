RESUMEN:

Crear Repositorio desde Github:

1) pwd (para saber donde estas parado)
2) ls (verificar los archivos que se encuentran en dicha carpeta)
3) git init (iniciando repositorio, se crea carpeta oculta git)
4) git status (ver el estado, que cosas no se subieron y si se subieron)
5) git add archivo (agregar al git los nombres de los archivos)
6) git status (verificar que esten subidos)
7) git commit -m "estoy subiendo archivos" (guardar los cambios hechos con un titulo "ya lo subi")
8) git branch -M main
9) git remote add origin git@github.com (creando el repositorio segun el link creado desde Github)
10) git push -u origin main (Por ultimo se sube al repositorio)

guardar cambios:

1) git status 
2) git add nombredearchivo 
3) git commit -m "actualizo los cambios"
4) git push 

Clonar repositorio

1) Desde github abrir el repositorio ir al boton verde y copiar el link
2) cd Carpeta (Entrar en la carpeta donde queres que se clone, por ejemplo cd /d/Escritorio)
3) git clone link (pegar el link que copiaste del github)
