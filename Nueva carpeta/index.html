<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- importo google fonts -->

	<link rel="stylesheet" href="estilos.css">

</head>
<body>
	
	<div class="contenedor">

		<!-- Arrancamos agrupando titulos, buscador y categorias -->
		<header>
			<!-- Titulo y parrafo  -->
			<div class="logo">
				<h1>Fran Romero</h1>
				<p>Arquitecto y Desarrollador frontend</p>
			</div>
			<!-- fin titulo y parrafo -->


			<!-- Agrego el buscador -->
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar proyecto">
			</form>
			<!-- fin buscador -->

			<!-- Agrego los enlaces de categorias -->
					<!-- ponemos class y id para css y js -->
			<div class="categorias" id="categorias">
				<!-- colocamos activo a "todos" porque es el primero que saldra al cargar la pagina -->
				<a href="#" class="activo">Todos</a> 
				<!-- los demas no ponemos activo porque luego que se le de click se pondra negrita -->
				<a href="#">Naturaleza</a>
				<a href="#">Ciudades</a>
				<a href="#">Personas</a>
				<a href="#">Animales</a>
			</div>
			<!-- fin de enlaces de categorias -->
		</header>
		<!-- fin del header -->


<!-- inicio galeria con MUURI  https://github.com/haltu/muuri -->
		<!-- iniciamos con GRID -->
		<section class="grid" id="grid">

			<!-- contenedor item con sus datas: Sirven para seleccionar las categorias y palabras claves -->
			<div class="item" 
				 data-categoria="ciudades"
				 data-etiquetas="ciudades autos carros calles"
				 data-descripcion="1.- Lorem ipsum dolor sit amet consectetur."
			>
			<!-- data-categoria es el nombre de la categoria
				 data-etiquetas son las palabras claves para el buscador
				data-descripcion cuando seleccionemos la imagen aparesca una descripcion abajo de la imagen
			 -->
			 <!-- ahora la imagen con su contenido -->
				<div class="item-contenido">
					<img src="img/ciudad1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="personas"
				 data-etiquetas="personas mujeres"
				 data-descripcion="2.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/persona1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="paisajes"
				 data-etiquetas="paisajes montañas mar playas"
				 data-descripcion="3.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/paisaje1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animales"
				 data-etiquetas="animales leones"
				 data-descripcion="4.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/animal1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animales"
				 data-etiquetas="animales pandas"
				 data-descripcion="5.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/animal2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="personas"
				 data-etiquetas="personas mujeres"
				 data-descripcion="6.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/persona2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="paisajes"
				 data-etiquetas="paisajes montañas niebla"
				 data-descripcion="7.- Lorem ipsum dolor sit amet consectetur."
			>
				<div class="item-contenido">
					<img src="img/paisaje2.png" alt="">
				</div>
			</div>

			<div class="item" 
				 data-categoria="ciudades"
				 data-etiquetas="ciudades paisajes carreteras"
				 data-descripcion="8.- Lorem ipsum dolor sit amet consectetur."

					<img src="img/ciudad2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="naturaleza"
				 data-etiquetas="naturaleza hojas plantas"
				 data-descripcion="9.- Lorem ipsum dolor sit amet consectetur.
				 	"
			>
				<div class="item-contenido">
					<img src="img/naturaleza1.png" alt="">
				</div>
			</div>
		</section>




<!-- CREAMOS EL OVERLAY que seria el fondo de la imagen grande al dar click  -->
		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<!-- boton de la X -->
				<button id="btn-cerrar-popup">
					<!-- fas fa-times es de la importacion de librerias de FontAwesome que deje el link en el head -->
					<i class="fas fa-times"></i> 
				</button> 
				<img src="" alt="">
			</div>
			<!-- descripcion -->
			<p class="descripcion"></p>
		</section>


</div>
